<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Servi√ßos</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      padding: 30px 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-weight: 700;
    }
    .form-group {
      margin-bottom: 18px;
      flex: 1;
      min-width: 200px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #34495e;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      font-size: 1em;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }
    textarea {
      resize: vertical;
    }
    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 8px 10px 8px 0;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0, 123, 255, 0.4);
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
      box-shadow: 0 7px 16px rgba(0, 86, 179, 0.6);
    }
    button:active {
      transform: scale(0.97);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th {
      background: #007bff;
      color: #fff;
      padding: 12px;
      position: sticky;
      top: 0;
    }
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }
    tbody tr:hover {
      background: #e6f0ff;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
    }
    .success {
      background-color: #28a745;
    }
    .error {
      background-color: #dc3545;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .modal-content input {
      margin: 10px 0;
    }
    .modal-content button {
      margin: 10px;
    }
    @media (max-width: 700px) {
      .row {
        flex-direction: column;
      }
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Cadastro de Servi√ßos</h2>

  <div style="text-align: right; margin-bottom: 20px;">
    <button onclick="openAdminModal()" aria-label="Acessar √°rea de administrador">üîë √Årea de Administrador</button>
  </div>

  <div id="formulario" class="row"></div>

  <div>
    <button onclick="pegarLatLon()" aria-label="Obter Latitude e Longitude">üìç Localizar</button>
    <button onclick="pegarEndereco()" aria-label="Obter endere√ßo via geolocaliza√ß√£o">üè† Buscar Endere√ßo</button>
    <button id="salvarBtn" onclick="salvar()" aria-label="Salvar servi√ßo">üíæ Salvar</button>
    <button onclick="limparFormulario()" aria-label="Limpar formul√°rio">üßπ Limpar</button>
  </div>

  <div id="status" aria-live="assertive" style="display: none;"></div>

  <table id="tabela">
    <thead>
      <tr>
        <th>Endere√ßo</th>
        <th>N√∫mero</th>
        <th>Bairro</th>
        <th>Tronco</th>
        <th>Chave</th>
        <th>Qtd</th>
        <th>Alimentador</th>
        <th>Obs</th>
        <th>Data</th>
        <th>Equipe</th>
        <th>Matr√≠cula</th>
        <th>EA</th>
        <th>Servi√ßo</th>
        <th>Lat</th>
        <th>Lon</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="adminModal" class="modal">
  <div class="modal-content">
    <h3>√Årea de Administrador</h3>
    <input type="text" id="adminUser" placeholder="Usu√°rio" aria-label="Usu√°rio administrador">
    <input type="password" id="adminPass" placeholder="Senha" aria-label="Senha administrador">
    <button onclick="loginAdmin()" aria-label="Entrar como administrador">Entrar</button>
    <button onclick="closeAdminModal()" aria-label="Fechar modal">Fechar</button>
  </div>
</div>

<div id="adminArea" class="modal" style="display: none;">
  <div class="modal-content">
    <h3>Gerenciamento do Banco de Dados</h3>
    <p>Clique abaixo para criar a tabela <code>servicos</code>.</p>
    <button onclick="criarTabela()" aria-label="Criar tabela no banco de dados">Criar Tabela</button>
    <button onclick="closeAdminArea()" aria-label="Sair da √°rea de administrador">Sair</button>
  </div>
</div>

<script>
const BASE_URL = 'https://trevo-xylq.onrender.com';
let editId = null;
let isAdmin = false;

const ADMIN_USER = 'root';
const ADMIN_PASS = '2012412';

const campos = [
  ['Endere√ßo do Servi√ßo', 'endereco'],
  ['N√∫mero', 'numero'],
  ['Bairro', 'bairro'],
  ['Tronco ou Ramal', 'tronco'],
  ['Chave', 'chave'],
  ['Quantidade', 'qtd', 'number'],
  ['Alimentador', 'alimentador'],
  ['Observa√ß√£o', 'obs', 'textarea'],
  ['Data', 'data', 'date'],
  ['Equipe', 'equipe'],
  ['Matr√≠cula', 'matricula'],
  ['EA', 'ea'],
  ['Latitude', 'latitude', 'text', true],
  ['Longitude', 'longitude', 'text', true]
];

const formulario = document.getElementById('formulario');
campos.forEach(([label, id, tipo = 'text', readonly = false]) => {
  const div = document.createElement('div');
  div.className = 'form-group';
  div.innerHTML = `
    <label for="${id}">${label}</label>
    ${tipo === 'textarea'
      ? `<textarea id="${id}" ${readonly ? 'readonly' : ''} aria-label="${label}"></textarea>`
      : `<input type="${tipo}" id="${id}" ${readonly ? 'readonly' : ''} aria-label="${label}" />`
    }
  `;
  formulario.appendChild(div);
});

// Servi√ßo (select)
const divServico = document.createElement('div');
divServico.className = 'form-group';
divServico.innerHTML = `
  <label for="servico">Servi√ßo (Selecione um ou mais)</label>
  <select id="servico" multiple size="6" aria-label="Sele√ß√£o de servi√ßos">
    <option value="PC">Poda prim√°ria completa - PC</option>
    <option value="PS">Poda secund√°ria completa - PS</option>
    <option value="PP">Poda prim√°ria parcial - PP</option>
    <option value="SP">Poda secund√°ria parcial - SP</option>
    <option value="U">Cruzeta urgente troca em 15 dias - U</option>
    <option value="CV">Corte de cerca viva - CV</option>
    <option value="A">Cruzeta alta para 90 dias - A</option>
  </select>
`;
formulario.appendChild(divServico);

let lastGeolocationCall = 0;
const debounceDelay = 1000;

function sanitizeInput(input) {
  const div = document.createElement('div');
  div.textContent = input;
  return div.innerHTML;
}

function showStatus(message, type) {
  const status = document.getElementById('status');
  status.textContent = message;
  status.className = type;
  status.style.display = 'block';
  setTimeout(() => status.style.display = 'none', 5000);
}

function openAdminModal() {
  document.getElementById('adminModal').style.display = 'flex';
  document.getElementById('adminUser').focus();
}

function closeAdminModal() {
  document.getElementById('adminModal').style.display = 'none';
  document.getElementById('adminUser').value = '';
  document.getElementById('adminPass').value = '';
}

function loginAdmin() {
  const user = document.getElementById('adminUser').value;
  const pass = document.getElementById('adminPass').value;
  if (user === ADMIN_USER && pass === ADMIN_PASS) {
    isAdmin = true;
    closeAdminModal();
    document.getElementById('adminArea').style.display = 'flex';
  } else {
    showStatus('Usu√°rio ou senha incorretos.', 'error');
  }
}

function closeAdminArea() {
  document.getElementById('adminArea').style.display = 'none';
  isAdmin = false;
}

async function criarTabela() {
  if (!isAdmin) {
    showStatus('Acesso negado. Fa√ßa login como administrador.', 'error');
    return;
  }
  const button = document.querySelector('#adminArea button[onclick="criarTabela()"]');
  button.disabled = true;
  showStatus('Criando tabela...', 'success');

  try {
    const response = await fetch(`${BASE_URL}/create-table`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' }
    });
    const text = await response.text();
    console.log('Resposta do servidor:', text);
    if (!response.ok) {
      throw new Error(`Erro HTTP: ${response.status} - ${text}`);
    }
    const result = JSON.parse(text);
    showStatus(result.message || 'Tabela criada com sucesso!', 'success');
  } catch (err) {
    console.error('Erro no frontend:', err.message);
    showStatus(`Erro ao criar tabela: ${err.message}`, 'error');
  } finally {
    button.disabled = false;
  }
}

function pegarLatLon() {
  if (Date.now() - lastGeolocationCall < debounceDelay) {
    showStatus('Aguarde antes de tentar novamente.', 'error');
    return;
  }
  lastGeolocationCall = Date.now();

  if (!navigator.geolocation) {
    showStatus('Geolocaliza√ß√£o n√£o suportada pelo seu navegador.', 'error');
    return;
  }
  navigator.geolocation.getCurrentPosition(
    pos => {
      document.getElementById('latitude').value = pos.coords.latitude.toFixed(6);
      document.getElementById('longitude').value = pos.coords.longitude.toFixed(6);
      showStatus('Coordenadas obtidas com sucesso!', 'success');
    },
    err => {
      showStatus('Erro ao obter localiza√ß√£o: ' + err.message, 'error');
    }
  );
}

function pegarEndereco() {
  if (Date.now() - lastGeolocationCall < debounceDelay) {
    showStatus('Aguarde antes de tentar novamente.', 'error');
    return;
  }
  lastGeolocationCall = Date.now();

  if (!navigator.onLine) {
    showStatus('Sem conex√£o com a internet. Insira o endere√ßo manualmente.', 'error');
    document.getElementById('endereco').focus();
    return;
  }
  if (!navigator.geolocation) {
    showStatus('Geolocaliza√ß√£o n√£o suportada. Insira o endere√ßo manualmente.', 'error');
    document.getElementById('endereco').focus();
    return;
  }

  showStatus('Buscando endere√ßo...', 'success');

  navigator.geolocation.getCurrentPosition(
    pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`;

      fetch(url, {
        headers: { 'User-Agent': 'CadastroServicos/1.0 (lucas.teixeira.tst@hotmail.com)' }
      })
        .then(res => {
          if (!res.ok) throw new Error(`Erro HTTP: ${res.status}`);
          return res.json();
        })
        .then(data => {
          const address = data.address || {};
          const rua = sanitizeInput(address.road || address.street || '');
          const numero = sanitizeInput(address.housenumber || '');
          const bairro = sanitizeInput(address.suburb || address.neighbourhood || '');
          const cidade = sanitizeInput(address.city || address.town || address.village || '');

          document.getElementById('endereco').value = rua ? `${rua}${cidade ? ', ' + cidade : ''}` : '';
          document.getElementById('numero').value = numero;
          document.getElementById('bairro').value = bairro;
          document.getElementById('latitude').value = lat.toFixed(6);
          document.getElementById('longitude').value = lon.toFixed(6);

          showStatus('Endere√ßo obtido com sucesso!', 'success');
          document.getElementById('endereco').focus();
        })
        .catch(err => {
          showStatus(`Erro ao buscar endere√ßo: ${err.message}. Insira manualmente.`, 'error');
          document.getElementById('endereco').focus();
        });
    },
    err => {
      showStatus('Erro ao obter localiza√ß√£o: ' + err.message + '. Insira manualmente.', 'error');
      document.getElementById('endereco').focus();
    }
  );
}

async function salvar() {
  const endereco = document.getElementById('endereco').value.trim();
  const qtd = document.getElementById('qtd').value.trim();
  const data = document.getElementById('data').value;
  const servicosSelecionados = Array.from(document.getElementById('servico').selectedOptions).map(opt => opt.text);

  if (!endereco) {
    showStatus('Endere√ßo √© obrigat√≥rio.', 'error');
    return;
  }
  if (!servicosSelecionados.length) {
    showStatus('Selecione pelo menos um servi√ßo.', 'error');
    return;
  }
  if (qtd && (isNaN(qtd) || qtd < 0)) {
    showStatus('Quantidade deve ser um n√∫mero positivo.', 'error');
    return;
  }
  if (data && new Date(data) > new Date()) {
    showStatus('A data n√£o pode ser futura.', 'error');
    return;
  }

  const item = {
    id: editId || Date.now(),
    ...Object.fromEntries(campos.map(([, id]) => [id, sanitizeInput(document.getElementById(id).value.trim())])),
    servicos: servicosSelecionados
  };

  try {
    const method = editId ? 'PUT' : 'POST';
    const url = editId ? `${BASE_URL}/servicos/${editId}` : `${BASE_URL}/servicos`;
    const response = await fetch(url, {
      method,
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(item)
    });
    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
    await atualizarTabela();
    limparFormulario();
    showStatus(editId ? 'Registro atualizado com sucesso!' : 'Registro salvo com sucesso!', 'success');
    editId = null;
    document.getElementById('salvarBtn').textContent = 'üíæ Salvar';
  } catch (err) {
    showStatus(`Erro ao ${editId ? 'atualizar' : 'salvar'}: ${err.message}`, 'error');
  }
}

function limparFormulario() {
  campos.forEach(([, id]) => document.getElementById(id).value = '');
  document.getElementById('servico').selectedIndex = -1;
  editId = null;
  document.getElementById('salvarBtn').textContent = 'üíæ Salvar';
  document.getElementById('endereco').focus();
}

async function atualizarTabela() {
  try {
    const response = await fetch(`${BASE_URL}/servicos`);
    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
    const dados = await response.json();

    const tbody = document.querySelector('#tabela tbody');
    tbody.innerHTML = '';
    dados.forEach(item => {
      const tr = document.createElement('tr');
      const cells = [
        item.endereco,
        item.numero,
        item.bairro,
        item.tronco,
        item.chave,
        item.qtd,
        item.alimentador,
        item.obs,
        item.data,
        item.equipe,
        item.matricula,
        item.ea,
        item.servicos.join(', '),
        item.latitude,
        item.longitude
      ];

      cells.forEach(cell => {
        const td = document.createElement('td');
        td.textContent = cell;
        tr.appendChild(td);
      });

      const actionTd = document.createElement('td');
      const editButton = document.createElement('button');
      editButton.textContent = '‚úèÔ∏è';
      editButton.setAttribute('aria-label', 'Editar este registro');
      editButton.onclick = () => {
        editId = item.id;
        campos.forEach(([, id]) => document.getElementById(id).value = item[id] || '');
        const select = document.getElementById('servico');
        Array.from(select.options).forEach(opt => opt.selected = item.servicos.includes(opt.text));
        document.getElementById('salvarBtn').textContent = 'üíæ Atualizar';
        document.getElementById('endereco').focus();
      };
      actionTd.appendChild(editButton);

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'üóëÔ∏è';
      deleteButton.setAttribute('aria-label', 'Excluir este registro');
      deleteButton.onclick = () => excluir(item.id);
      actionTd.appendChild(deleteButton);

      tr.appendChild(actionTd);
      tbody.appendChild(tr);
    });
  } catch (err) {
    showStatus(`Erro ao carregar dados: ${err.message}`, 'error');
  }
}

async function excluir(id) {
  if (!confirm('Deseja realmente excluir?')) return;
  try {
    const response = await fetch(`${BASE_URL}/servicos/${id}`, {
      method: 'DELETE'
    });
    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
    await atualizarTabela();
    showStatus('Registro exclu√≠do com sucesso!', 'success');
  } catch (err) {
    showStatus(`Erro ao excluir: ${err.message}`, 'error');
  }
}

atualizarTabela();
</script>

</body>
</html>
