<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Servi√ßos</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f4f8;
      margin: 20px;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-weight: 700;
    }
    .form-group {
      margin-bottom: 18px;
      flex: 1;
      min-width: 200px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #34495e;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 8px 10px 8px 0;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 123, 255, 0.4);
      transition: background 0.3s, box-shadow 0.3s;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
      box-shadow: 0 7px 14px rgba(0, 86, 179, 0.6);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th {
      background: #007bff;
      color: #fff;
      padding: 12px;
      position: sticky;
      top: 0;
    }
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }
    tbody tr:hover {
      background: #e6f0ff;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      display: none;
    }
    .success {
      background-color: #28a745;
    }
    .error {
      background-color: #dc3545;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .modal-content input {
      margin: 10px 0;
    }
    .modal-content button {
      margin: 10px;
    }
    @media (max-width: 700px) {
      .row {
        flex-direction: column;
      }
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Cadastro de Servi√ßos</h2>

  <div style="text-align: right; margin-bottom: 20px;">
    <a href="/admin.html" style="margin-right: 10px; color: #007bff; text-decoration: none;">Gerenciar Tabela</a>
    <button onclick="openAdminModal()" aria-label="Acessar √°rea de administrador">üîë √Årea de Administrador</button>
  </div>

  <div id="formulario" class="row"></div>

  <div>
    <button onclick="pegarLatLon()" aria-label="Obter Latitude e Longitude">üìç Localizar</button>
    <button onclick="pegarEndereco()" aria-label="Obter endere√ßo via geolocaliza√ß√£o">üè† Buscar Endere√ßo</button>
    <button id="salvarBtn" onclick="salvar()" aria-label="Salvar servi√ßo">üíæ Salvar</button>
    <button onclick="limparFormulario()" aria-label="Limpar formul√°rio">üßπ Limpar</button>
  </div>

  <div id="status" aria-live="assertive"></div>

  <table id="tabela">
    <thead>
      <tr>
        <th>Endere√ßo</th>
        <th>N√∫mero</th>
        <th>Bairro</th>
        <th>Tronco</th>
        <th>Chave</th>
        <th>Qtd</th>
        <th>Alimentador</th>
        <th>Obs</th>
        <th>Data</th>
        <th>Equipe</th>
        <th>Matr√≠cula</th>
        <th>EA</th>
        <th>Servi√ßo</th>
        <th>Lat</th>
        <th>Lon</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="adminModal" class="modal">
  <div class="modal-content">
    <h3>√Årea de Administrador</h3>
    <input type="text" id="adminUser" placeholder="Usu√°rio" aria-label="Usu√°rio administrador">
    <input type="password" id="adminPass" placeholder="Senha" aria-label="Senha administrador">
    <button onclick="loginAdmin()" aria-label="Entrar como administrador">Entrar</button>
    <button onclick="closeAdminModal()" aria-label="Fechar modal">Fechar</button>
  </div>
</div>

<div id="adminArea" class="modal" style="display: none;">
  <div class="modal-content">
    <h3>Gerenciamento do Banco de Dados</h3>
    <p>Clique abaixo para criar a tabela <code>servicos</code>.</p>
    <button onclick="criarTabela()" aria-label="Criar tabela no banco de dados">Criar Tabela</button>
    <button onclick="closeAdminArea()" aria-label="Sair da √°rea de administrador">Sair</button>
  </div>
</div>

<script>
const BASE_URL = 'https://trevo-xylq.onrender.com';
let editId = null;
let isAdmin = false;

const ADMIN_USER = 'root';
const ADMIN_PASS = '2012412';

const campos = [
  ['Endere√ßo do Servi√ßo', 'endereco'],
  ['N√∫mero', 'numero'],
  ['Bairro', 'bairro'],
  ['Tronco ou Ramal', 'tronco'],
  ['Chave', 'chave'],
  ['Quantidade', 'qtd', 'number'],
  ['Alimentador', 'alimentador'],
  ['Observa√ß√£o', 'obs', 'textarea'],
  ['Data', 'data'],
  ['Equipe', 'POST'],
  ['Equipamento', 'EQUIPMENT'],
  ['Estado', 'Estado']
];

const formulario = document.getElementById('formulario');
campos.forEach(([label, id, tipo = 'text', readonly = false]) => {
  const div = document.createElement('div');
  div.className = 'form-group';
  div.innerHTML = `
    <label for="${id}">${label}</label>
    ${tipo === 'textarea'
      ? `<textarea id="${id}" ${readonly ? 'readonly' : ''} aria-label="${label}"></textarea>`
      : `<input type="${tipo}" id="${id}" ${readonly ? 'readonly' : ''} aria-label="${label}" />`
    }
  `;
  formulario.appendChild(div);
});

const divServico = document.createElement('div');
divServico.className = 'form-group';
divServico.innerHTML = `
  <label for="servico">Servi√ßo (Selecione um ou mais)</label>
  <select id="servico" multiple size="6" aria-label="Sele√ß√£o de servi√ßos">
    <option value="PC">Poda prim√°ria completa - PC</option>
    <option value="PS">Poda secund√°ria completa - PS</option>
    <option value="PP">Poda prim√°ria parcial - PP</option>
    <option value="SP">Poda secund√°ria parcial - SP</option>
    <option value="U">Urgente troca em 48 horas - U</option>
    <option value="CV">Corte de cerca viva - CV</option>
    <option value="A">Acessar alta tens√£o - A</option>
  </select>
`;
formulario.appendChild(divServico);

let lastGeolocationCall = 0;
const debounceDelay = 1000;

function sanitizeInput(input) {
  const div = document.createElement('div');
  div.textContent = input;
  return div.innerHTML;
}

function showStatus(message, type) {
  const status = document.getElementById('status');
  status.textContent = message;
  status.className = type;
  status.style.display = 'block';
  setTimeout(() => status.style.display = 'none', 5000);
}

function openAdminModal() {
  document.getElementById('adminModal').style.display = 'flex';
  document.getElementById('adminUser').focus();
}

function closeAdminModal() {
  document.getElementById('adminModal').style.display = 'none';
  document.getElementById('adminUser').value = '';
  document.getElementById('adminPass').value = '';
}

function loginAdmin() {
  const user = document.getElementById('adminUser').value;
  const pass = document.getElementById('adminPass').value;
  if (user === ADMIN_USER && pass === ADMIN_PASS) {
    isAdmin = true;
    closeAdminModal();
    document.getElementById('adminArea').style.display = 'flex';
  } else {
    showStatus('Usu√°rio ou senha incorretos.', 'error');
  }
}

function closeAdminArea() {
  document.getElementById('adminArea').style.display = 'none';
  isAdmin = false;
}

async function criarTabela() {
  if (!isAdmin) {
    showStatus('Acesso negado. Fa√ßa login como administrador.', 'error');
    return;
  }
  const button = document.querySelector('#adminArea button[onclick="criarTabela()"]');
  button.disabled = true;
  showStatus('Criando tabela...', 'success');

  try {
    const response = await fetch(`${BASE_URL}/create-table`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' }
    });
    const text = await response.text();
    console.log('Resposta do servidor (create-table):', text);
    if (!response.ok) {
      throw new Error(`Erro HTTP: ${response.status} - ${text}`);
    }
    const result = JSON.parse(text);
    showStatus(result.message || 'Tabela criada com sucesso!', 'success');
  } catch (err) {
    console.error('Erro ao criar tabela:', err);
    showStatus(`Erro ao criar tabela: ${err.message}`, 'error');
  } finally {
    button.disabled = false;
  }
}

function limparFormulario() {
  campos.forEach(([_, id]) => {
    const el = document.getElementById(id);
    if (el) el.value = '';
  });
  document.getElementById('servico').selectedIndex = -1;
  editId = null;
  document.getElementById('salvarBtn').textContent = 'üíæ Salvar';
  showStatus('Formul√°rio limpo.', 'success');
}

async function pegarLatLon() {
  if (Date.now() - lastGeolocationCall < debounceDelay) return;
  lastGeolocationCall = Date.now();

  if (!navigator.geolocation) {
    showStatus('Geolocaliza√ß√£o n√£o suportada pelo navegador.', 'error');
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      document.getElementById('latitude').value = pos.coords.latitude.toFixed(6);
      document.getElementById('longitude').value = pos.coords.longitude.toFixed(6);
      showStatus('Localiza√ß√£o obtida com sucesso!', 'success');
    },
    err => {
      console.error('Erro de geolocaliza√ß√£o:', err);
      showStatus(`Erro ao obter localiza√ß√£o: ${err.message}`, 'error');
    },
    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
  );
}

async function pegarEndereco() {
  if (Date.now() - lastGeolocationCall < debounceDelay) return;
  lastGeolocationCall = Date.now();

  if (!navigator.geolocation) {
    showStatus('Geolocaliza√ß√£o n√£o suportada pelo navegador.', 'error');
    return;
  }

  navigator.geolocation.getCurrentPosition(
    async pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      try {
        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
        const data = await response.json();
        if (data.address) {
          document.getElementById('endereco').value = data.address.road || '';
          document.getElementById('numero').value = data.address.house_number || '';
          document.getElementById('bairro').value = data.address.suburb || data.address.neighbourhood || '';
          document.getElementById('latitude').value = lat.toFixed(6);
          document.getElementById('longitude').value = lon.toFixed(6);
          showStatus('Endere√ßo obtido com sucesso!', 'success');
        } else {
          showStatus('Endere√ßo n√£o encontrado.', 'error');
        }
      } catch (err) {
        console.error('Erro ao buscar endere√ßo:', err);
        showStatus('Erro ao buscar endere√ßo.', 'error');
      }
    },
    err => {
      console.error('Erro de geolocaliza√ß√£o:', err);
      showStatus(`Erro ao obter localiza√ß√£o: ${err.message}`, 'error');
    },
    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
  );
}

async function salvar() {
  const salvarBtn = document.getElementById('salvarBtn');
  salvarBtn.disabled = true;

  const data = {};
  campos.forEach(([_, id]) => {
    const el = document.getElementById(id);
    if (el) data[id] = sanitizeInput(el.value);
  });

  const servicoSelect = document.getElementById('servico');
  data.servicos = Array.from(servicoSelect.selectedOptions).map(opt => opt.value);

  if (!data.endereco || !data.qtd || !data.servicos.length) {
    showStatus('Preencha os campos obrigat√≥rios: Endere√ßo, Quantidade e Servi√ßo.', 'error');
    salvarBtn.disabled = false;
    return;
  }

  data.id = editId || Date.now();

  try {
    const method = editId ? 'PUT' : 'POST';
    const url = editId ? `${BASE_URL}/servicos/${editId}` : `${BASE_URL}/servicos`;
    const response = await fetch(url, {
      method,
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const text = await response.text();
    console.log('Resposta do servidor (salvar):', text);
    if (!response.ok) {
      throw new Error(`Erro HTTP: ${response.status} - ${text}`);
    }
    const result = JSON.parse(text);
    showStatus(result.message || 'Registro salvo com sucesso!', 'success');
    limparFormulario();
    await carregarDados();
  } catch (err) {
    console.error('Erro ao salvar:', err);
    showStatus(`Erro ao salvar: ${err.message}`, 'error');
  } finally {
    salvarBtn.disabled = false;
  }
}

async function carregarDados() {
  try {
    const response = await fetch(`${BASE_URL}/servicos`);
    const text = await response.text();
    console.log('Resposta do servidor (servicos):', text);
    if (!response.ok) {
      throw new Error(`Erro HTTP: ${response.status} - ${text}`);
    }
    const data = JSON.parse(text);
    const tbody = document.querySelector('#tabela tbody');
    tbody.innerHTML = '';
    data.forEach(item => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${sanitizeInput(item.endereco)}</td>
        <td>${sanitizeInput(item.numero || '')}</td>
        <td>${sanitizeInput(item.bairro || '')}</td>
        <td>${sanitizeInput(item.tronco || '')}</td>
        <td>${sanitizeInput(item.chave || '')}</td>
        <td>${item.qtd || ''}</td>
        <td>${sanitizeInput(item.alimentador || '')}</td>
        <td>${sanitizeInput(item.obs || '')}</td>
        <td>${sanitizeInput(item.data || '')}</td>
        <td>${sanitizeInput(item.equipe || '')}</td>
        <td>${sanitizeInput(item.matricula || '')}</td>
        <td>${sanitizeInput(item.ea || '')}</td>
        <td>${sanitizeInput(item.servicos ? item.servicos.join(', ') : '')}</td>
        <td>${item.latitude || ''}</td>
        <td>${item.longitude || ''}</td>
        <td>
          <button onclick="editar(${item.id})" aria-label="Editar servi√ßo">‚úèÔ∏è</button>
          <button onclick="excluir(${item.id})" aria-label="Excluir servi√ßo">üóëÔ∏è</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error('Erro ao carregar dados:', err);
    showStatus(`Erro ao carregar dados: ${err.message}`, 'error');
  }
}

async function editar(id) {
  try {
    const response = await fetch(`${BASE_URL}/servicos`);
    const text = await response.text();
    if (!response.ok) {
      throw new Error(`Erro HTTP: ${response.status} - ${text}`);
    }
    const data = JSON.parse(text);
    const item = data.find(d => d.id === id);
    if (!item) {
      showStatus('Registro n√£o encontrado.', 'error');
      return;
    }
    campos.forEach(([_, id]) => {
      const el = document.getElementById(id);
      if (el) el.value = item[id] || '';
    });
    const servicoSelect = document.getElementById('servico');
    Array.from(servicoSelect.options).forEach(opt => {
      opt.selected = item.servicos && item.servicos.includes(opt.value);
    });
    editId = id;
    document.getElementById('salvarBtn').textContent = 'üíæ Atualizar';
    showStatus('Editando registro.', 'success');
  } catch (err) {
    console.error('Erro ao editar:', err);
    showStatus(`Erro ao editar: ${err.message}`, 'error');
  }
}

async function excluir(id) {
  if (!confirm('Deseja excluir este registro?')) return;
  try {
    const response = await fetch(`${BASE_URL}/servicos/${id}`, {
      method: 'DELETE'
    });
    const text = await response.text();
    console.log('Resposta do servidor (excluir):', text);
    if (!response.ok) {
      throw new Error(`Erro HTTP: ${response.status} - ${text}`);
    }
    const result = JSON.parse(text);
    showStatus(result.message || 'Registro exclu√≠do com sucesso!', 'success');
    await carregarDados();
  } catch (err) {
    console.error('Erro ao excluir:', err);
    showStatus(`Erro ao excluir: ${err.message}`, 'error');
  }
}

carregarDados();
</script>
</body>
</html>
