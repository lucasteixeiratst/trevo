<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastro de Servi√ßos</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 1200px;
    margin: auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    padding: 30px 40px;
  }
  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #2c3e50;
    font-weight: 700;
  }
  .form-group {
    margin-bottom: 18px;
    flex: 1;
    min-width: 200px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #34495e;
  }
  input, select, textarea {
    width: 100%;
    padding: 12px 14px;
    font-size: 1em;
    border: 1.8px solid #ccc;
    border-radius: 8px;
    transition: border-color 0.3s ease;
  }
  input:focus, select:focus, textarea:focus {
    border-color: #007bff;
    outline: none;
  }
  textarea {
    resize: vertical;
  }
  .row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }
  button {
    background: #007bff;
    color: white;
    border: none;
    padding: 12px 24px;
    margin: 8px 10px 8px 0;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 5px 12px rgba(0, 123, 255, 0.4);
    transition: background-color 0.3s, box-shadow 0.3s;
  }
  button:hover {
    background: #0056b3;
    box-shadow: 0 7px 16px rgba(0, 86, 179, 0.6);
  }
  button:active {
    transform: scale(0.97);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
  }
  th {
    background: #007bff;
    color: #fff;
    padding: 12px;
    position: sticky;
    top: 0;
  }
  td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }
  tbody tr:nth-child(even) {
    background: #f9f9f9;
  }
  tbody tr:hover {
    background: #e6f0ff;
  }
  @media (max-width: 700px) {
    .row {
      flex-direction: column;
    }
    table {
      display: block;
      overflow-x: auto;
    }
  }
  .success {
    background-color: #28a745;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Cadastro de Servi√ßos</h2>

  <div id="formulario"></div>

  <div>
    <button onclick="pegarLatLon()" aria-label="Obter Latitude e Longitude">üìç Localizar</button>
    <button onclick="pegarEndereco()" aria-label="Obter endere√ßo">üè† Buscar Endere√ßo</button>
    <button onclick="salvar()" aria-label="Salvar servi√ßo">üíæ Salvar</button>
    <button onclick="limparFormulario()" aria-label="Limpar formul√°rio">üßπ Limpar</button>
  </div>

  <table id="tabela">
    <thead>
      <tr>
        <th>Endere√ßo</th>
        <th>N√∫mero</th>
        <th>Bairro</th>
        <th>Tronco</th>
        <th>Chave</th>
        <th>Qtd</th>
        <th>Alimentador</th>
        <th>Obs</th>
        <th>Data</th>
        <th>Equipe</th>
        <th>Matr√≠cula</th>
        <th>EA</th>
        <th>Servi√ßo</th>
        <th>Lat</th>
        <th>Lon</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const campos = [
  ['Endere√ßo do Servi√ßo', 'endereco'],
  ['N√∫mero', 'numero'],
  ['Bairro', 'bairro'],
  ['Tronco ou Ramal', 'tronco'],
  ['Chave', 'chave'],
  ['Quantidade', 'qtd', 'number'],
  ['Alimentador', 'alimentador'],
  ['Observa√ß√£o', 'obs', 'textarea'],
  ['Data', 'data', 'date'],
  ['Equipe', 'equipe'],
  ['Matr√≠cula', 'matricula'],
  ['EA', 'ea'],
  ['Latitude', 'latitude', 'text', true],
  ['Longitude', 'longitude', 'text', true]
];

const formulario = document.getElementById('formulario');
campos.forEach(([label, id, tipo = 'text', readonly = false]) => {
  const div = document.createElement('div');
  div.className = 'form-group';
  div.innerHTML = `
    <label for="${id}">${label}</label>
    ${tipo === 'textarea'
      ? `<textarea id="${id}" ${readonly ? 'readonly' : ''}></textarea>`
      : `<input type="${tipo}" id="${id}" ${readonly ? 'readonly' : ''}/>`
    }
  `;
  formulario.appendChild(div);
});

// Servi√ßo (select)
const divServico = document.createElement('div');
divServico.className = 'form-group';
divServico.innerHTML = `
  <label for="servico">Servi√ßo (Selecione um ou mais)</label>
  <select id="servico" multiple size="6">
    <option value="PC">Poda prim√°ria completa - PC</option>
    <option value="PS">Poda secund√°ria completa - PS</option>
    <option value="PP">Poda prim√°ria parcial - PP</option>
    <option value="SP">Poda secund√°ria parcial - SP</option>
    <option value="U">Cruzeta urgente troca em 15 dias - U</option>
    <option value="CV">Corte de cerca viva - CV</option>
    <option value="A">Cruzeta alta para 90 dias - A</option>
  </select>
`;
formulario.appendChild(divServico);

let dados = JSON.parse(localStorage.getItem('dadosServicos')) || [];

function pegarLatLon() {
  if (!navigator.geolocation) {
    alert('Geolocaliza√ß√£o n√£o suportada.');
    return;
  }
  navigator.geolocation.getCurrentPosition(pos => {
    document.getElementById('latitude').value = pos.coords.latitude.toFixed(6);
    document.getElementById('longitude').value = pos.coords.longitude.toFixed(6);
  }, err => alert('Erro ao obter localiza√ß√£o: ' + err.message));
}

function pegarEndereco() {
  const endereco = document.getElementById('endereco').value;
  const numero = document.getElementById('numero').value;
  const bairro = document.getElementById('bairro').value;
  const query = [endereco, numero, bairro].filter(Boolean).join(', ');
  if (!query) {
    alert('Preencha endere√ßo, n√∫mero ou bairro.');
    return;
  }
  fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
    .then(res => res.json())
    .then(data => {
      if (!data.length) return alert('Endere√ßo n√£o encontrado.');
      document.getElementById('latitude').value = parseFloat(data[0].lat).toFixed(6);
      document.getElementById('longitude').value = parseFloat(data[0].lon).toFixed(6);
    });
}

function salvar() {
  const endereco = document.getElementById('endereco').value.trim();
  if (!endereco) {
    alert('Endere√ßo √© obrigat√≥rio.');
    return;
  }
  const servicosSelecionados = Array.from(document.getElementById('servico').selectedOptions).map(opt => opt.text);
  if (!servicosSelecionados.length) {
    alert('Selecione pelo menos um servi√ßo.');
    return;
  }
  const item = {
    id: Date.now(),
    ...Object.fromEntries(campos.map(([, id]) => [id, document.getElementById(id).value.trim()])),
    servicos: servicosSelecionados
  };
  dados.push(item);
  localStorage.setItem('dadosServicos', JSON.stringify(dados));
  atualizarTabela();
  limparFormulario();
}

function limparFormulario() {
  campos.forEach(([, id]) => document.getElementById(id).value = '');
  document.getElementById('servico').selectedIndex = -1;
}

function atualizarTabela() {
  const tbody = document.querySelector('#tabela tbody');
  tbody.innerHTML = '';
  dados.forEach(item => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${item.endereco}</td>
      <td>${item.numero}</td>
      <td>${item.bairro}</td>
      <td>${item.tronco}</td>
      <td>${item.chave}</td>
      <td>${item.qtd}</td>
      <td>${item.alimentador}</td>
      <td>${item.obs}</td>
      <td>${item.data}</td>
      <td>${item.equipe}</td>
      <td>${item.matricula}</td>
      <td>${item.ea}</td>
      <td>${item.servicos.join(', ')}</td>
      <td>${item.latitude}</td>
      <td>${item.longitude}</td>
      <td><button onclick="excluir(${item.id})">üóëÔ∏è</button></td>
    `;
    tbody.appendChild(tr);
  });
}

function excluir(id) {
  if (!confirm('Deseja realmente excluir?')) return;
  dados = dados.filter(item => item.id !== id);
  localStorage.setItem('dadosServicos', JSON.stringify(dados));
  atualizarTabela();
}

atualizarTabela();
</script>

</body>
</html>
